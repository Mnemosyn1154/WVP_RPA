<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자문서 생성기 - VC Term Sheet & 예비투심위 자동화</title>
    <meta name="description" content="VC 투자 업무의 Term Sheet와 예비투심위 보고서를 자동 생성하는 웹 애플리케이션">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="src/assets/styles/variables.css">
    <link rel="stylesheet" href="src/assets/styles/reset.css">
    <link rel="stylesheet" href="src/assets/styles/layout.css">
    <link rel="stylesheet" href="src/assets/styles/components.css">
    <link rel="stylesheet" href="src/assets/styles/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💼</text></svg>">
    
    <!-- 외부 라이브러리 -->
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip.js"></script>
    <script src="https://unpkg.com/docxtemplater@3.44.0/build/docxtemplater.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    
    <!-- xlsx-js-style (SheetJS + 스타일링 지원) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>💼 투자문서 생성기</h1>
                <span class="version">v1.0</span>
            </div>
            <nav class="nav">
                <div class="currency-selector-container" id="currencySelectorContainer">
                    <!-- 화폐 선택기가 여기에 동적으로 추가됩니다 -->
                </div>
                <button class="nav-button" data-action="help">도움말</button>
                <button class="nav-button" data-action="settings">설정</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <!-- 동적으로 생성될 폼 섹션들 -->
            <div class="loading" id="loadingSpinner">
                <div class="spinner">
                    <div class="spinner-icons">
                        <div class="spinner-content">
                            <div class="spinner-icon">💼</div>
                            <div class="spinner-icon">📄</div>
                            <div class="spinner-icon">📊</div>
                            <div class="spinner-icon">💰</div>
                        </div>
                    </div>
                </div>
                
                <div class="loading-steps">
                    <div class="loading-step"></div>
                    <div class="loading-step"></div>
                    <div class="loading-step"></div>
                    <div class="loading-step"></div>
                    <div class="loading-step"></div>
                </div>
                
                <p id="loadingText">투자문서 시스템을 준비하는 중...</p>
                <div class="loading-subtitle" id="loadingSubtitle">잠시만 기다려주세요</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar" id="actionBar" style="display: none;">
            <div class="action-group">
                <button class="btn btn-secondary" id="saveBtn">
                    <span class="btn-icon">💾</span>
                    Excel로 저장
                </button>
                <button class="btn btn-secondary" id="loadBtn">
                    <span class="btn-icon">📂</span>
                    Excel에서 열기
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <span class="btn-icon">🗑️</span>
                    초기화
                </button>
            </div>
            
            <div class="action-group">
                <button class="btn btn-outline" id="previewBtn">
                    <span class="btn-icon">👁️</span>
                    미리보기
                </button>
                <div class="btn-with-info">
                    <button class="btn btn-primary" id="generateTermSheetBtn">
                        <span class="btn-icon">📄</span>
                        Term Sheet 생성
                    </button>
                    <small class="btn-info">간결형 (14개 필수)</small>
                </div>
                <div class="btn-with-info">
                    <button class="btn btn-primary" id="generatePreliminaryBtn">
                        <span class="btn-icon">📋</span>
                        예비투심위 생성
                    </button>
                    <small class="btn-info">완전형 (20개 필수)</small>
                </div>
                <div class="btn-with-info">
                    <button class="btn btn-success" id="generateAllBtn">
                        <span class="btn-icon">📦</span>
                        전체 생성
                    </button>
                    <small class="btn-info">두 문서 모두</small>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 투자문서 생성기. Made with ❤️ for VC 업무 효율화</p>
            <div class="footer-links">
                <a href="#" data-action="about">소개</a>
                <a href="#" data-action="contact">문의</a>
                <a href="https://github.com/Mnemosyn1154/WVP_RPA" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- 파일 업로드용 숨겨진 Input -->
    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">

    <!-- Scripts -->
    <script src="src/utils/helpers.js"></script>
    <script src="src/utils/storage.js"></script>
    <script src="src/utils/fileUtils.js"></script>
    <script src="src/utils/CurrencyManager.js"></script>
    <script src="src/utils/ExcelProcessor.js"></script>
    <script src="src/utils/FileManager.js"></script>
    
    <script src="src/components/Toast.js"></script>
    <script src="src/components/Modal.js"></script>
    <script src="src/components/Tooltip.js"></script>
    <script src="src/components/Button.js"></script>
    <script src="src/components/FormField.js"></script>
    <script src="src/components/FormSection.js"></script>
    
    <script src="src/core/DataValidator.js"></script>
    <script src="src/core/CalculationEngine.js"></script>
    <script src="src/core/FormGenerator.js"></script>
    <script src="src/core/TemplateProcessor.js"></script>
    
    <script src="src/app.js"></script>
</body>
</html>
